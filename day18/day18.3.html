<!DOCTYPE html>
<html>
  <body>
    <h3>Danh sách món ăn:</h3>
    <ul id="container">
      <li>Phở</li>
      <li>Bún chả</li>
    </ul>

    <button id="addBtn">ô vuông</button>

    <script>
      const list = document.getElementById("container");
      const addBtn = document.getElementById("deleteBtn");

      addBtn.addEventListener("click", () => {
        const newItem = document.createElement("li");
        newItem.textContent = "Món mới";
        list.appendChild(newItem);
      });
    </script>
  </body>
</html>









<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xóa phần tử cuối cùng</title>
  <style>
    #container div {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      margin: 10px;
      display: inline-block;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
  </div>

  <button id="deleteBtn">Xóa box cuối</button>

  <script>
    const container = document.getElementById("container");
    const deleteBtn = document.getElementById("deleteBtn");

    deleteBtn.addEventListener("click", () => {
      const lastBox = container.lastElementChild;
      if (lastBox) {
        lastBox.remove(); // hoặc container.removeChild(lastBox);
      }
    });
  </script>
</body>
</html>
