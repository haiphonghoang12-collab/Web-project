<!DOCTYPE html>
<html>
  <body>
    <p id="greeting">Xin chào!</p>
    <button id="changeBtn">Đổi lời chào</button>

    <script>
      const p = document.getElementById("greeting");
      const btn = document.getElementById("changeBtn");

      btn.addEventListener("click", () => {
        p.textContent = "Hello world!";
        p.style.color = "blue";
      });
    </script>
  </body>
</html>
